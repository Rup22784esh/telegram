<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter 2FA Password</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container form-container">
        <h2>2FA Password Needed for {{ phone }}</h2>
        <p>This account has Two-Factor Authentication enabled.</p>
        <form action="/verify_otp" method="post">
            <input type="hidden" name="phone" value="{{ phone }}">
            <input type="password" name="password" placeholder="Enter 2FA Password" required>
            <button type="submit">Verify Password</button>
        </form>
    </div>
</body>
</html>
